modules:
  otac_server_status:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200]
      fail_if_body_not_matches_regexp:
        - 'serverStatus="running"'
  
  otac_content_status:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200]
      fail_if_body_not_matches_regexp:
        - "contRepStatus=\"running\"|<tr class='ali_tr'><td class='ali_vlabel'>Status</td><td class='ali_data'>running</td></tr>"